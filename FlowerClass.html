        .gallery>ul>li {

        .gallery>ul>li a {

            border-radius: 3px;
            display: block;
            overflow: hidden;
            position: relative;
            float: left;
        }

        .gallery>ul>li a>img {
            -webkit-transition: -webkit-transform 0.15s ease 0s;
            -moz-transition: -moz-transform 0.15s ease 0s;
            -o-transition: -o-transform 0.15s ease 0s;
            transition: transform 0.15s ease 0s;
            -webkit-transform: scale3d(1, 1, 1);
            transform: scale3d(1, 1, 1);
            height: 100%;
            width: 100%;
        }

        .gallery>ul>li a:hover>img {

            transform: scale3d(1.1, 1.1, 1.1);
        }

        .gallery>ul>li a:hover .gallery-poster>img {
            opacity: 1;
        }

        .gallery>ul>li a .gallery-poster {
            background-color: rgba(0, 0, 0, 0.1);
            bottom: 0;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            -webkit-transition: background-color 0.15s ease 0s;
            -o-transition: background-color 0.15s ease 0s;
            transition: background-color 0.15s ease 0s;
        }

            margin-left: -10px;
            margin-top: -10px;
            opacity: 0;
            position: absolute;
            top: 50%;
            -webkit-transition: opacity 0.3s ease 0s;
            -o-transition: opacity 0.3s ease 0s;
            transition: opacity 0.3s ease 0s;

    <script>

        $("#musicOn").click(function () {
            let aud = document.getElementById("audioPlay");
            if (aud.paused) {
                $("#musicOn").removeClass("text-dark");
                aud.play();
            } else {
                aud.pause();
                $("#musicOn").addClass("text-dark");
            }
        });

        $("#cubeMouseEvent").hover(function () {

            $("#cubeMouseEvent").css("animation-play-state", "paused");
            $(".cube div").css("opacity", "1");
        }, function () {
            $("#cubeMouseEvent").css("animation-play-state", "running");
            $(".cube div").css("opacity", "0.8");
        });

        $(window).scroll(function () {
            let scrollTop = $(this).scrollTop();
            if (scrollTop > 120) {
                $("header").addClass("fixed");
                $(".goBack").css("display", "block");
                $(".goBack").click(function () {
                    $('html,body').scrollTop(0);
                });
            } else {
                $("header").removeClass("fixed");
                $(".goBack").css("display", "none");
            }
        });
        $("#photoSlideP > div:gt(0)").hide();


        $(".photoList li a").click(function () {
            $(this).closest("li").addClass("active").siblings().removeClass("active");
        });
        $(".dropdown-menu").click(function () {
            $(".photoList li a").closest("li").addClass("active").siblings().removeClass("active");
        });
