    <style>
        body {
            background: #8360c3;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to left, #2ebf91, #8360c3);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to left, #2ebf91, #8360c3);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background-size: 200% 400%;
            animation: bgChange 3s linear infinite;
        }

        @keyframes bgChange {
            0% {
                background-position: 0 50%;
            }

            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0 50%;
            }
        }

        #wrapper {
            width: 100%;
            height: 100vh;
            z-index: 10;
            transition: 3s;
        }

        .navbar-brand {
            text-shadow: 0px 2px 1px rgba(7, 7, 7, 0.8);
            font-family: 'Rock Salt', cursive;
        }

        #navbarSupportedContent {
            text-shadow: 0px 1px 1px rgba(7, 7, 7, 0.8);
        }

        .goBack {
            bottom: 10px;
            right: 25px;
            display: none;
            transition: .5s;
            z-index: 587;
        }

        .goBack:hover {
            background: #10101081 !important;
        }

        header {
            width: 100%;
            height: 80px;
            position: absolute;
            box-shadow: 0px 5px 10px #000;
            top: 5%;
            z-index: 99;
            transition: 1s;
        }

        .navbar {
            height: 60px;
            top: 0;
        }
        #musicOn {
            cursor: pointer;
        }

        .fixed {
            position: fixed;
            left: 0;
            top: -30px;
            width: 100%;
            background: #009FFF;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #ec2F4B, #009FFF);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #ec2F4B, #009FFF);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            /* background: rgba(218, 218, 235, 0.378); */
            background-size: 200% 400%;
            animation: wdChange 15s ease-in-out infinite;
            opacity: 0.8;
        }

        .card {
            background: rgba(59, 52, 52, 0.151);
        }

        .card-header h2 {
            margin-top: 70px !important;
            margin-bottom: 50px !important;
            text-align: center;
            font-size: 4rem;
        }

        .gallery>ul {
            list-style: none;
            margin-bottom: 0;
        }

        .gallery>ul>li {
            float: left;
            margin-bottom: 15px;
            margin-right: 0px;
            width: 200px;
        }

        .gallery>ul>li a {
            border: 3px solid #FFF;
            border-radius: 3px;
            display: block;
            overflow: hidden;
            position: relative;
            float: left;
        }

        .gallery>ul>li a>img {
            -webkit-transition: -webkit-transform 0.15s ease 0s;
            -moz-transition: -moz-transform 0.15s ease 0s;
            -o-transition: -o-transform 0.15s ease 0s;
            transition: transform 0.15s ease 0s;
            -webkit-transform: scale3d(1, 1, 1);
            transform: scale3d(1, 1, 1);
            height: 100%;
            width: 100%;
        }

        .gallery>ul>li a:hover>img {
            -webkit-transform: scale3d(1.1, 1.1, 1.1);
            transform: scale3d(1.1, 1.1, 1.1);
        }

        .gallery>ul>li a:hover .gallery-poster>img {
            opacity: 1;
        }

        .gallery>ul>li a .gallery-poster {
            background-color: rgba(0, 0, 0, 0.1);
            bottom: 0;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            -webkit-transition: background-color 0.15s ease 0s;
            -o-transition: background-color 0.15s ease 0s;
            transition: background-color 0.15s ease 0s;
        }

        .gallery>ul>li a .gallery-poster>img {
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            opacity: 0;
            position: absolute;
            top: 50%;
            -webkit-transition: opacity 0.3s ease 0s;
            -o-transition: opacity 0.3s ease 0s;
            transition: opacity 0.3s ease 0s;
        }

        .gallery>ul>li a:hover .gallery-poster {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .gallery .justified-gallery>a>img {
            -webkit-transition: -webkit-transform 0.15s ease 0s;
            -moz-transition: -moz-transform 0.15s ease 0s;
            -o-transition: -o-transform 0.15s ease 0s;
            transition: transform 0.15s ease 0s;
            -webkit-transform: scale3d(1, 1, 1);
            transform: scale3d(1, 1, 1);
            height: 100%;
            width: 100%;
        }

        .gallery .justified-gallery>a:hover>img {
            -webkit-transform: scale3d(1.1, 1.1, 1.1);
            transform: scale3d(1.1, 1.1, 1.1);
        }

        .gallery .justified-gallery>a:hover .gallery-poster>img {
            opacity: 1;
        }

        .gallery .justified-gallery>a .gallery-poster {
            background-color: rgba(0, 0, 0, 0.1);
            bottom: 0;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            -webkit-transition: background-color 0.15s ease 0s;
            -o-transition: background-color 0.15s ease 0s;
            transition: background-color 0.15s ease 0s;
        }

        .gallery .justified-gallery>a .gallery-poster>img {
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            opacity: 0;
            position: absolute;
            top: 50%;
            -webkit-transition: opacity 0.3s ease 0s;
            -o-transition: opacity 0.3s ease 0s;
            transition: opacity 0.3s ease 0s;
        }

        .gallery .justified-gallery>a:hover .gallery-poster {
            background-color: rgba(0, 0, 0, 0.5);
        }

            height: 48px;
            margin-left: -24px;

    <script>

        $("#musicOn").click(function () {
            let aud = document.getElementById("audioPlay");
            if (aud.paused) {
                $("#musicOn").removeClass("text-dark");
                aud.play();
            } else {
                aud.pause();
                $("#musicOn").addClass("text-dark");
            }
        });

        $("#cubeMouseEvent").hover(function () {

            $("#cubeMouseEvent").css("animation-play-state", "paused");
            $(".cube div").css("opacity", "1");
        }, function () {
            $("#cubeMouseEvent").css("animation-play-state", "running");
            $(".cube div").css("opacity", "0.8");
        });

        $(window).scroll(function () {
            let scrollTop = $(this).scrollTop();
            if (scrollTop > 120) {
                $("header").addClass("fixed");
                $(".goBack").css("display", "block");
                $(".goBack").click(function () {
                    $('html,body').scrollTop(0);
                });
            } else {
                $("header").removeClass("fixed");
                $(".goBack").css("display", "none");
            }
        });
        $("#photoSlideP > div:gt(0)").hide();


        $(".photoList li a").click(function () {
            $(this).closest("li").addClass("active").siblings().removeClass("active");
        });
        $(".dropdown-menu").click(function () {
            $(".photoList li a").closest("li").addClass("active").siblings().removeClass("active");
        });
    </script>
